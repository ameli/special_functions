build_and_store_wheels: &BUILD_AND_STORE_WHEELS
  install_cibuildwheel_script:
    - python -m pip install cibuildwheel
  cibuildwheel_script:
    - cibuildwheel
  wheels_artifacts:
    path: "wheelhouse/*"


# ==========================
# build wheels linux aarch64
# ==========================

build_wheels_linux_aarch64_task:
  use_compute_credits: $CIRRUS_USER_COLLABORATOR == 'true'
  compute_engine_instance:
    image_project: cirrus-images
    image: family/docker-builder-arm64
    architecture: arm64
    platform: linux
    cpu: 1
    memory: 4G
  matrix:
    - env:
        CIBW_BUILD: "cp39-manylinux_aarch64"
        # EXPECT_CPU_FEATURES: NEON NEON_FP16 NEON_VFPV4 ASIMD ASIMDHP ASIMDDP ASIMDFHM
    - env:
        CIBW_BUILD: "cp310-manylinux_aarch64"
    - env:
        CIBW_BUILD: "cp311-manylinux_aarch64"
    - env:
        CIBW_BUILD: "cp312-manylinux_aarch64"
  env:
    CIBW_ARCHS: "aarch64"
    # CIBW_BUILD: "*-manylinux_aarch64"
    CIBW_SKIP: "pp* cp36-* cp37-* cp38-*"
    CIBW_BUILD_VERBOSITY: "3"
    # CIBW_BEFORE_BUILD: "bash {project}/tools/wheels/cibw_before_build.sh {project}"
    MANYLINUX_AARCH64_IMAGE: "manylinux2014"
    ENVIRONMENT: >
      CFLAGS="-fno-strict-aliasing"
      LDFLAGS="-Wl,--strip-debug"
      RUNNER_OS="Linux"

  build_script: |
    apt update
    apt install -y python3-venv python-is-python3 gfortran libatlas-base-dev libgfortran5 eatmydata
    git fetch origin
    # bash ./tools/wheels/cibw_before_build.sh ${PWD}
    which python
    echo $CIRRUS_CHANGE_MESSAGE

  <<: *BUILD_AND_STORE_WHEELS


# ================================
# build upload conda linux aarch64
# ================================

build_upload_conda_linux_aarch64_task:
  use_compute_credits: $CIRRUS_USER_COLLABORATOR == 'true'
  compute_engine_instance:
    image_project: cirrus-images
    image: family/docker-builder-arm64
    architecture: arm64
    platform: linux
    cpu: 1
    memory: 4G
  depends_on:
    - build_wheels_linux_aarch64
  env:
    ANACONDA_API_TOKEN: ENCRYPTED[46301c55bb8947383f5ada690555715865045dc694dacfba2182fa482892e8ac2b1c846dc022e85ba74d8ddd8816bbca]

  build_script: |
    # The name of the zip file is derived from the `wheels_artifact` line.
    # If you change the artifact line to `myfile_artifact` then it would be
    # called myfile.zip
    curl https://api.cirrus-ci.com/v1/artifact/build/$CIRRUS_BUILD_ID/wheels.zip --output wheels.zip
    mkdir -p dist
    unzip -j wheels.zip -d dist

    source ./tools/wheels/upload_wheels.sh
    install_anaconda "linux_aarch64"
    build_upload_anaconda "linux_aarch64"


# ==================
# test linux aarch64
# ==================

test_linux_aarch64_task:
  use_compute_credits: $CIRRUS_USER_COLLABORATOR == 'true'
  compute_engine_instance:
    image_project: cirrus-images
    image: family/docker-builder-arm64
    architecture: arm64
    platform: linux
    cpu: 1
    memory: 4G
  depends_on:
    - build_upload_conda_linux_aarch64

  test_script: |
    source ./tools/wheels/upload_wheels.sh
    install_anaconda "linux_aarch64"
    set -xe
    CONDA_BIN_DIR=$(dirname `which conda`)
    PYTHON=${CONDA_BIN_DIR}/python
    uname -m
    ${PYTHON} -c "import platform;print(platform.python_version());print(platform.system());print(platform.machine())"
    ${PYTHON} -m pip install --upgrade pip
    ${PYTHON} -m pip install --upgrade special_functions
    ${PYTHON} -m pip install numpy
    ${PYTHON} -m pip install -r tests/requirements.txt
    mv special_functions special_functions_do_dot_import
    ${PYTHON} -m pytest
