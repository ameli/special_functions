name: docs

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Build and Deploy
              uses: JacksonMaxfield/github-pages-deploy-action-python@master
              env:
                  ACCESS_TOKEN: ${{ secrets.SPECIAL_FUNCTIONS_DOCS }}
                  BASE_BRANCH: main
                  BRANCH: gh-pages
                  FOLDER: docs/build/html
                  CYTHON_BUILD_IN_SOURCE: 1
                  BUILD_SCRIPT: |
                      apt-get update
                      apt-get install gfortran -y
                      apt-get install gcc -y
                      python3 -m pip install --upgrade pip
                      python3 -m pip install --upgrade setuptools
                      python3 -m pip install --upgrade numpy
                      export CYTHON_BUILD_IN_SOURCE=1
                      python3 setup.py build_ext --inplace
                      python3 -m pip install -r docs/requirements.txt
                      export PATH=$HOME/.local/bin:$PATH
                      sphinx-apidoc -f -o docs/source/_modules/ ./special_functions
                      make html --directory=docs
                      touch docs/build/html/.nojekyll
                      echo 'Visit [Documentation](https://ameli.github.io/special_functions/index.html).' > docs/build/html/README.md
