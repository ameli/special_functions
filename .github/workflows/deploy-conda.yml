    test_conda:
        # needs: [build_upload_conda_for_linux_windows,build_upload_conda_for_mac]
        needs: [build_upload_conda_for_linux_windows]
        name: Test on ${{ matrix.os }} and Python ${{ matrix.python-version }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: [3.6, 3.7, 3.8, 3.9]
                include:
                    - os: ubuntu-latest
                      python-version: 2.7

        steps:
            - name: Setup Miniconda
              uses: conda-incubator/setup-miniconda@v2
              with:
                  auto-update-conda: true
                  python-version: ${{ matrix.python-version }}

            - name: Checkout
              uses: actions/checkout@v2

            - name: Install package (not macos)
              shell: bash -l {0}
              if: runner.os != 'macos'
              run: conda install -c s-ameli special_functions -y

            - name: Install package (macos)
              shell: bash -l {0}
              if: runner.os == 'macos'
              run: conda install -c s-ameli -c conda-forge special_functions -y

            - name: Test
              shell: bash -l {0}
              run: |
                  mv special_functions special_functions-DoNotImport
                  rm setup.cfg
                  conda install -c conda-forge scipy -y
                  conda install pytest -y
                  pytest
